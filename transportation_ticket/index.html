<html>
<head>
<title>HSL Public Transportation Ticket</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body style="background:lightblue;">
<h1 style="text-align:center; color:#FFF; font-family: sans-serif;  position:relative; top:50%; transform: translateY(-50%);">Redirecting ...</h1>
<script type="text/javascript">
var isiPhone = /iphone/i.test(navigator.userAgent.toLowerCase());
if (isiPhone)
{
	window.location = "sms:16355&body=A%201";
}
var isAndroid = /android/i.test(navigator.userAgent.toLowerCase());
if (isAndroid)
{
	window.location = "sms:16355?body=A%201";
}
</script>
</body>
</html>
