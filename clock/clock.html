<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>
  <meta name="description" content="The artwork is taken from http://eu.battle.net/wow/en/">
  <style> 
  body { font-family: 'Droid Sans', sans-serif; color:#FFF; font-size:10em; background:url(clock_background.jpg) no-repeat 100% 100%; width:90%; overflow:hidden; margin:auto; }
  </style>
</head>
<body>
  <div style="margin:20% auto 0 auto; text-align:center; text-shadow: 5px 5px 20px black;" id="timer"/>
</body>

<script>
$(document).ready(function() {

    function update() {
      $.ajax({
       type: 'POST',
       url: 'datetime.php',
       timeout: 1000,
       success: function(data) {
          $("#timer").html(data); 
          window.setTimeout(update, 1000);
       }
      });
     }
     update();

});
</script>
</html>
